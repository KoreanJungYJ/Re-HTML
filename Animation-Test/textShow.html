<html>
    <head>
        <style>
            div{
                width:10rem;
                height:3rem;
                border:1px solid;
                overflow:hidden;
            }
            
            span{
                display:block;
                text-align: center;
                font-size:1.4rem;
            }
            
            span:nth-of-type(1){   
                margin-top:-1.5rem;
            }
        </style>
    </head>
    <body>
        <div>
            
        </div>
        <script type="text/javascript">
            let div = document.querySelector('div');
            let span = document.createElement('span');
            
            let texts = [
                "Hello!",
                "This is a test",
                "I know it is hard",
                "I love you",
                "Good Luck"
            ];
            
            for(let i in texts){
                div.appendChild(span);
                span.innerText = texts[i];
                span.style.fontSize = "10rem";
            }
        </script>
    </body>
</html>
